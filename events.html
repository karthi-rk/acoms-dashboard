  <script>
    $(document).ready(function () {
      $('body').on("click", '.closeModal', function () {
        $("#editEventForm")[0].reset()
        $('#editEventModal').modal('hide');
      })

      var table = $('#eventsTable').DataTable({
        "ajax": {
          "url": "https://acoms2024chennai.creativetec.in/events",
          "dataSrc": "",
          "headers": {
            "Authorization": "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJlbWFpbCI6ImthcnRoaWtAY3JlYXRpdmV0ZWMuaW4ifQ.uX4wfhUkcy7W23BTnjAquTsfayCIxaT364sJnhCk29s"
          },
        },
        "columns": [
          { "data": "name" },
          { "data": "event_type" },
          { "data": "event_type" },
          { "data": "event_start_time" },
          { "data": "event_end_time" },
          { "data": "location" },
          { "data": "id" }
        ],
        "createdRow": function (row, data, dataIndex) {

          var codeCell = $(row).find('td:eq(0)');
          codeCell.html('<p class="text-xs mb-0">' + data.id + '</p>');

          var nameCell = $(row).find('td:eq(0)');
          nameCell.html('<div class="d-flex px-2 py-1">' +
            '<div>' +
            // '<img src="./assets/img/team-2.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">' +
            '</div>' +
            '<div class="d-flex flex-column justify-content-center">' +
            '<p class="mb-0 text-sm">' + data.name + '</p>' +
            '</div>' +
            '</div>');

          var codeCell = $(row).find('td:eq(2)');
          codeCell.html('<p class="text-xs mb-0">' + data.event_code + '</p>');
          var speaker = JSON.parse(data.event_speakers);
          var codeCell = $(row).find('td:eq(1)');
          codeCell.html('<p class="text-xs mb-0">' + (speaker[0]?.speaker_name ?? "") + '</p>');

          var startTimeCell = $(row).find('td:eq(3)');
          var formattedStartTime = moment(data.event_start_time).format('DD MMM YYYY hh:mm A');
          startTimeCell.html('<p class="text-xs mb-0">' + formattedStartTime + '</p>');

          var endTimeCell = $(row).find('td:eq(4)');
          var formattedEndTime = moment(data.event_end_time).format('DD MMM YYYY hh:mm A');
          endTimeCell.html('<p class="text-xs mb-0">' + formattedEndTime + '</p>');

          var locationCell = $(row).find('td:eq(5)');
          locationCell.html('<p class="text-xs mb-0">' + data.location + '</p>');

          var actionCell = $(row).find('td:eq(6)');
          actionCell.html('<a href="javascript:;" class="edit-event text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">Edit</a>');
          // Set max width and apply wrapping within createdRow
          $(row).find('td:eq(0)').css({ "max-width": "200px", "white-space": "normal", "word-wrap": "break-word" });
          $(row).find('td:eq(2)').css({ "max-width": "60px", "white-space": "normal", "word-wrap": "break-word" });
          $(row).find('td:eq(1)').css({ "max-width": "250px", "white-space": "normal", "word-wrap": "break-word" });
          $(row).find('td:eq(3)').css({ "max-width": "100px", "white-space": "normal", "word-wrap": "break-word" });
          $(row).find('td:eq(4)').css({ "max-width": "100px", "white-space": "normal", "word-wrap": "break-word" });
          $(row).find('td:eq(5)').css({ "max-width": "50px", "white-space": "normal", "word-wrap": "break-word" });

          $(row).find('td:eq(6)').css({ "max-width": "40px", "white-space": "normal", "word-wrap": "break-word" });

        },
        "pageLength": 100,
        "headerCallback": function (thead, data, start, end, display) {
          $(thead).find('th').addClass('text-uppercase text-xxs font-weight-bolder opacity-7');
        }
      });

      // $.datetimepicker.setDateFormatter({
      //   parseDate: function (date, format) {
      //     var d = moment(date, format);
      //     return d.isValid() ? d.toDate() : false;
      //   },
      //   formatDate: function (date, format) {
      //     return moment(date).format(format);
      //   },
      // });
      jQuery.datetimepicker.setLocale('en');
      $('.datetimepicker').datetimepicker({
        format: 'd M Y H:i A',
        todayHighlight: true,
        // autoClose: true
      });

      $('#eventsTable tbody').on('click', 'a.edit-event', function () {
        var data = table.row($(this).parents('tr')).data();
        $('#eventId').val(data.id);
        $('#eventName').val(data.name);
        $('#eventStartTime').val(moment(data.event_start_time).format('DD MMM YYYY hh:mm A'));
        $('#eventEndTime').val(moment(data.event_end_time).format('DD MMM YYYY hh:mm A'));
        $('#location').val(data.location);
        $('#editEventModal').modal('show');
      });

      // Save button click handler
      $('#saveEventButton').on('click', function () {
        var eventId = $('#eventId').val();
        var updatedData = {
          id: eventId,
          name: $('#eventName').val(),
          event_start_time: moment($('#eventStartTime').val(), 'DD MMM YYYY hh:mm A').format('YYYY-MM-DD HH:mm:ss'),
          event_end_time: moment($('#eventEndTime').val(), 'DD MMM YYYY hh:mm A').format('YYYY-MM-DD HH:mm:ss'),
          location: $('#location').val()
        };

        // Make AJAX request to save the updated event data
        $.ajax({
          url: 'https://acoms2024chennai.creativetec.in/events', // Update with your actual endpoint for updating event data
          type: 'PUT',
          headers: {
            "Content-Type": "application/json", "Authorization": "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJlbWFpbCI6ImthcnRoaWtAY3JlYXRpdmV0ZWMuaW4ifQ.uX4wfhUkcy7W23BTnjAquTsfayCIxaT364sJnhCk29s"
          },
          data: JSON.stringify(updatedData),
          success: function (response) {
            // Handle success response
            $('#editEventModal').modal('hide');
            $("#editEventForm")[0].reset()
            table.ajax.reload();
          },
          error: function (xhr, status, error) {
            // Handle error response
            console.error(error);
          }
        });
      });
    });
  </script>
